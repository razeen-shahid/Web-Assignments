<!DOCTYPE html>
<html>
<head>
    <title>Razeen Shahid's Webpage</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>

    <div class="signupform">
        <h2 id="heading"><b>Contact Us</b></h2>
        <div class="container">
        
        <form action="" method="get">
          <label id="namelabel"  for="name">Your Name</label>
          <br>
          <input  id='name'type="text" placeholder="Razeen Shahid">  
          <br><br>
          <label id="emaillabel" for="email">Your Email</label>
          <br>
          <input  id='email'type="email" placeholder="hello@example.com ">  
          <br><br>
          <label id="pnlabel" for="phonenumber">Your Phone Number</label>
          <br>
          <input  id='phonenumber'type="text" placeholder="Format 123-456-7890" format="(0-9)(0-9)(0-9)-(0-9)(0-9)(0-9)-(0-9)(0-9)(0-9)">  
          <br><br>
          <label id="msglabel" for="message">Your Message</label>
          <br>
          <input  id='message' rows="4" type="textarea" placeholder="Type your message here...">  
            <br> <br>

          <button class="submitbtn">Submit</button>
<br> <br>
<button class="resetbtn">Reset</button>
        </form>
    </div>

    </div>

</body>
</html>
